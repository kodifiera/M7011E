<h5>Upload a Image</h5>
<br>

<img [src]="imageToShow"
     alt="No image uploaded" width="500px"
     *ngIf="!isImageLoading;">
<br>
<form>
    <div class="custom-file">
      <input type="file" class="custom-file-input" width="500px" id="customFile" #imageInput accept="image/*" (change) = "processFile(imageInput)">
      <label class="custom-file-label" width="500px" for="customFile">Choose file</label>
    </div>
</form>
  
<div *ngIf="selectedFile" class="img-preview-container">

    <div *ngIf="selectedFile.pending" class="img-loading-overlay">
        <div class="img-spinning-circle"></div>
    </div>

    <div *ngIf="selectedFile.status==='ok'" class="alert alert-success"> Image Uploaded Succesfully!</div>
    <div *ngIf="selectedFile.status==='error' " class="alert alert-danger"> Image Upload Failed!</div>
</div>
